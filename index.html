<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAWAWAWAWA</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            transform: translate(-50%, -50%);
            font-size: 10vw;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            animation: scroll 10s linear infinite;
        }

        #scroll-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            font-size: 10vw;
            color: rgba(255, 255, 255, 0.1);
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        #wa-image {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            animation: hue-rotate 5s infinite linear, expand-contract 5s infinite ease-in-out;
        }

        @keyframes hue-rotate {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes expand-contract {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #flash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            font-weight: bold;
            color: white;
            display: none;
            animation: flash 1s ease-in-out;
        }

        #white-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            animation: whiteFlash 0.5s ease-in-out;
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes whiteFlash {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="image-container">
        <div id="scroll-text">WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA
            WAWAWA WAWAWA WAWAWA WAWAWA WAWAWA</div>
        <img id="wa-image" src="wa.jpg" alt="WAWAWAWAWA">
        <div id="flash">12</div>
    </div>
    <div id="white-flash"></div>
    <audio id="background-audio" loop>
        <source src="wa.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="lightning-sound">
        <source src="lightning.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('click', function () {
            var audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.play();
            }
        });

        window.addEventListener('load', function () {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function () {
                console.log('Autoplay prevented, click to start audio');
            });
        });

        function flashNumber() {
            var flash = document.getElementById('flash');
            var whiteFlash = document.getElementById('white-flash');
            var sound = document.getElementById('lightning-sound');
            flash.style.display = 'block';
            whiteFlash.style.display = 'block';
            sound.play();
            setTimeout(function () {
                flash.style.display = 'none';
                whiteFlash.style.display = 'none';
            }, 1000);
        }

        setInterval(flashNumber, 5000);
    </script>
</body>

</html>
